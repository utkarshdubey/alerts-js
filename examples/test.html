<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlertsJS Example</title>
</head>
<body>
    <h1>AlertsJS Example Modal ðŸ˜†</h1>
    <input type="button" onclick="firstAlert.alert()" value="Click me"/>
    <script src="../src/dist/alerts.js"></script>
    <script>
        var firstAlert = new Alert({
            theme: {
                name: 'default',
                src: 'default.css'
            },
            title: 'Approved',
            message: 'Finally',
            icon: 'success',
            action: {
                text: 'Get me to google',
                type: 'link',
                redirect: 'https://google.com'
            },
            button: {
                type: 'close',
                text: 'Hehehe!',
                action: {
                    type: 'link',
                    redirect: 'https://google.com'
                }
            },
            customHTML: {
                content: `
                    <form action="/" method="POST">
                        <input type="text" placeholder="Your name" class="AlertsJS__input" />
                        <input type="submit" value="Subscribe me!" class="AlertsJS__button" />
                    </form>
                `
            },
            closeIcon: true,
        });
    </script>
</body>

</html>
